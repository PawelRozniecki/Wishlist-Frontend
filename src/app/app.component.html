  <a class="navbar-brand" style="color:white;">Wishlist</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02"
    aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>

  <div class="collapse navbar-collapse" id="navbarColor02">

<div class="container" id="maincontainer">

  <div class="row">

    <div class="col-md-3" *ngFor="let product of products">
      <div class="ibox">

        <div class="ibox-content product-box">
          <div class="product-imitation">
            <img class="image-holder" src="{{product?.imageUrl}}" />

          </div>
          <div class="product-desc">
            <span class="product-price">
              {{product.price}}
            </span>
            <small class="text-muted">{{product.category}}</small>
            <a href="#" class="product-name"> {{product.name}}</a>

            <div class="small m-t-xs">
              {{product.description}}
            </div>
            <div class="float-right btn-group btn-group-sm">
              <a (click)="onOpenModal(product, 'edit')" class="btn btn-primary tooltips" data-placement="top"
                data-original-title="Edit"><i class="fa fa-pencil"></i> </a>
              <a (click)="onOpenModal(product, 'delete')" class="btn btn-secondary tooltips" data-placement="top"
                data-original-title="Delete"><i class="fa fa-times"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="addProductModal" tabindex="-1" role="dialog" aria-labelledby="addProductModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addProductModalLabel">Add Wish</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">   
        <form #addForm="ngForm" (ngSubmit) = "onAddProduct(addForm)">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" ngModel name="name" class="form-control" id="name" placeholder="Name" required>
          </div>
          <div class="form-group">
            <label for="category">category</label>
            <input type="email" ngModel name="category" class="form-control" id="category" placeholder="category" required>
          </div>
          <div class="form-group">
            <label for="description">description</label>
            <input type="text" ngModel name="description" class="form-control" id="description" placeholder="description"
              required>
          </div>
          <div class="form-group">
            <label for="price">price</label>
            <input type="text" ngModel name="price" class="form-control" id="price" placeholder="price" required>
          </div>
          <div class="form-group">
            <label for="imageUrl">Image URL</label>
            <input type="text" ngModel name="imageUrl" class="form-control" id="imageUrl" placeholder="Image URL"
              required>
          </div>
          <div class="modal-footer">
            <button type="button" id="add-product-form" class="btn btn-secondary" data-dismiss="modal">Close</button> 
            <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Edit Modal -->
<div class="modal fade" id="updateEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="employeeEditModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
     <div class="modal-content">
        <div class="modal-header">
           <h5 class="modal-title" id="updateEmployeeModalLabel">Edit Employee {{editProduct?.name}}</h5>
           <button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
           </button>
        </div>
        <div class="modal-body">
           <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" ngModel name="name" class="form-control" id="name" placeholder="Name" required>
            </div>
            <div class="form-group">
              <label for="category">category</label>
              <input type="email" ngModel name="category" class="form-control" id="category" placeholder="category" required>
            </div>
            <div class="form-group">
              <label for="description">description</label>
              <input type="text" ngModel name="description" class="form-control" id="description" placeholder="description"
                required>
            </div>
            <div class="form-group">
              <label for="price">price</label>
              <input type="text" ngModel name="price" class="form-control" id="price" placeholder="price" required>
            </div>
            <div class="form-group">
              <label for="imageUrl">Image URL</label>
              <input type="text" ngModel name="imageUrl" class="form-control" id="imageUrl" placeholder="Image URL"
                required>
            </div>
              <div class="modal-footer">
                 <button type="button" id="" data-dismiss="modal" class="btn btn-secondary">Close</button>
                 <!-- <button (click)="onUpdateEmloyee(editForm.value)" data-dismiss="modal" class="btn btn-primary" >Save changes</button> -->
              </div>
           </form>
        </div>
     </div>
  </div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteProductModal" tabindex="-1" role="dialog" aria-labelledby="deleteModelLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
     <div class="modal-content">
        <div class="modal-header">
           <h5 class="modal-title" id="deleteModelLabel">Delete a wish</h5>
           <button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
           </button>
        </div>
        <div class="modal-body">
           <p>Are you sure you want to delete {{deleteProduct?.name}} from your wishlist?</p>
           <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
              <button (click)="onDeleteProduct(deleteProduct.id)" class="btn btn-danger" data-dismiss="modal">Yes</button>
           </div>
        </div>
     </div>
  </div>
</div>






<!-- Notification for no products -->
<div *ngIf="products.length == 0" class="col-lg-12 col-md-12 col-xl-12">
  <div class="alert alert-info" role="alert">
    <h4 class="alert-heading">NO Products!</h4>
    <p>No products were found.</p>
  </div>
</div>
