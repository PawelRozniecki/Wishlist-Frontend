<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
<div class="fullpage">
<div class="register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="https://images-na.ssl-images-amazon.com/images/I/41a0T-EbmVL.png" alt=""/>
            <h3>Welcome</h3>
            <p>Registration process will take you only 30 seconds!</p>
            <p>Or, if you have an account, login by clicking the button below</p>

            <input type="submit" name="" value="Login">
        </div>
        <div class="col-md-9 register-right">

            <div class="tab-content" id="myTabContent">
                <h3 class="register-heading">Create your account</h3>
                <form>
                <div class="row register-form">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class= "form-control" placeholder="username"/>
                        </div>
                        <div class="form-group">
                            <input type="email" class= "form-control" placeholder="email"/>
                        </div>
                        <div class="form-group">
                            <input type="password" class= "form-control" placeholder="password"/>
                        </div>
                        <div class="form-group">
                            <input type="password" class= "form-control" placeholder="confirm-password"/>
                        </div>
                        <input class="btn-register" type="submit" name="" value="Sign Up"/>
                    </div>
                </div>
                </form>

            </div>
        </div>
    </div>
    </div>
</div>
